        <h1>CLIENTES</h1>

        <h:form id="form1" style="width: 50vw; margin-left : 25vw;">
            <p:dataTable value="#{listadoClientes}" var="prod" paginator="true" filteredValue="#{listadoClientes}" emptyMessage="NO EXISTE REGISTRO" paginatorPosition="top" >
                <p:column headerText="Codigo" filterBy="#{prod.id}"  filterMatchMode="contains" >
                    <h:outputText value="#{prod.id}"/>
                </p:column>
                <p:column headerText="Cedula" filterBy="#{prod.cedula}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.cedula}"/>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{prod.nombre}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" filterBy="#{prod.apellido}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.apellido}"/>
                </p:column>
                <p:column headerText="Correo" filterBy="#{prod.correo}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.correo}"/>
                </p:column>
                <p:column headerText="Contraseña" filterBy="#{prod.contrasenia}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.contrasenia}"/>
                </p:column>
                <p:column headerText="Telefono" filterBy="#{prod.telefono}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.telefono}"/>
                </p:column>
                <p:column headerText="Direccion" filterBy="#{prod.direccion}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.direccion}"/>
                </p:column>

            </p:dataTable>


        </h:form>
