<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Seccion Categorias</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{controlarSesion.verificarSesion()}"/>

        <style type="text/css">
            .linea {
                border-top: 1px solid black;
                height: 2px;
                padding: 0;
                margin: 20px auto 0 auto;
            }
            /* menu desplegable */

            #menu ul ul {
                display:none;
                position:absolute;
                top:100%;
                left:0;
                background:#eee;
                padding:0;
            }

            /* items del menu desplegable */

            #menu ul ul li {
                float:none;
                width:150px
            }

            /* enlaces de los items del menu desplegable */

            #menu ul ul a {
                line-height:120%;
                padding:10px 15px;
            }

            /* items del menu desplegable al pasar el ratón */

            #menu ul li:hover > ul {
                display:block;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex">
            <div class="container-fluid">
                <a class="navbar-brand">HELADERÍA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="AdminInicio.xhtml">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productoCRUD.xhtml">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sucursalCRUD.xhtml">Sucursal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="EntidadpCRUD.xhtml">Entidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clienteCRUD.xhtml">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarioCRUD.xhtml">Usuarios</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="categoriaCRUD.xhtml">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pedidoCRUD.xhtml">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="verFacturasCRUD.xhtml">Faturas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ListarClientes.xhtml">Lista</a>
                        </li>

                    </ul>
                    <h:form> <p:commandButton  icon="pi-sign-out" value="Cerrar Sesion" actionListener="#{cerrarS.cerrarSesion()}"  />
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="linea"></div>
        <section>
            <div class="row justify-content-center">
                <div class="col col-md-3 mt-md-4 mb-md-4">
                    <h3 class="h3Sucursal">Categoria</h3>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-md-4 ">
                    <h:form>
                        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoCategorias}"/>
                        <h:dataTable value="#{listadoCategorias}" var="prod" rendered="#{not empty listadoCategorias}"
                                     headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">

                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{prod.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Nombre </f:facet>
                                <h:outputText value="#{prod.nombre}"  />
                            </h:column>
                    
                            <h:column>
                                <f:facet name="header"> Id_Sucursal </f:facet>
                                <h:outputText value="#{prod.sucursal.nombre}" />
                            </h:column>


                            <h:column>
                                <f:facet name="header"> Editar </f:facet>
                                <h:commandLink value="Editar" action="#{categoriaBeans.editar(prod.id)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Action </f:facet>

                                <h:commandLink value="Eliminar" action="#{categoriaBeans.eliminar(prod.id)}" />
                            </h:column>
                        </h:dataTable>



                        <div class="row justify-content-center mt-md-5">
                            <div class="col col-md-3">
                                <h:commandButton class="btn btn-outline-info" value="Añadir" action="formCategorias.xhtml" />
                            </div>
                        </div>
                    </h:form>                    
                </div>
            </div>



        </section>


        <script src="js/bootstrap.min.js" />
    </h:body>
</html>
